<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Crear Cuenta</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/tabs/catalogo">Volver a catalogo</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="register-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Únete a Card Hunters</ion-card-title>
        <ion-card-subtitle>Crea tu cuenta para comenzar</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="register()" [formGroup]="registerForm">
          <ion-item>
            <ion-label position="floating">Nombre de usuario</ion-label>
            <ion-input type="text" formControlName="nombre" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="email" formControlName="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirmar contraseña</ion-label>
            <ion-input type="password" formControlName="confirmPassword" required></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" [disabled]="registerForm.invalid">
            Crear cuenta
          </ion-button>

          <div class="login-link">
            <p>¿Ya tienes una cuenta?
              <a routerLink="/inicio-sesion">Inicia sesión aquí</a>
            </p>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
